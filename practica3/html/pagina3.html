<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../ccs/pagina3css.css">
</head>
<body>
    <div class="formulario">
        <h2>Contacto</h2>
        <img id="mapa" src="https://w20.bcn.cat/GuiaHandler/GuiaHandler.ashx/Guia.cca?x=32162.545657445502&y=89631.86171883531&z=5&c=P001K001K006K014&w=262&h=262&p=32162.545657445502,89631.86171883531" alt="Mapa de Ubicación">
        <div class="campo-formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="campo-formulario">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="campo-formulario">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        <div class="campo-formulario">
            <button type="submit">Enviar</button>
        </div>
    </div>
</body>
</html>
